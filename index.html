<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000"/>
  <title>Ambient Color Spalsh</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="wrap">
    <div class="controls animate__animated animate__fadeInLeft">
      <div>
        <p>Radius:</p> 
        <button id="radius-dec" onclick="changeRadius('-')">-</button>
        <button id="radius-inc" onclick="changeRadius('+')">+</button>
      </div>
      <div>
        <p>Stroke Size:</p>
        <button id="stroke-size-dec" onclick="changeStrokeSize('-')">-</button>
        <button id="stroke-size-inc" onclick="changeStrokeSize('+')">+</button>
      </div> 
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
